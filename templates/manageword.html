{% extends 'base.html' %} {% block content %}

<h3> Manage Word </h3>

<div class="container">
	<div class="row">
		<div class="col s12 m6">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<span class="card-title"><strong>{{ word.word }}</strong></span>
					<p>{{ word.definition }}</p>
					{% for example in word.example %}
					<p><em>{{ example }}</em></p>
					{% endfor %}


					<p>{{ word.author }}</p>
				</div>
				<div class="card-action">
					<h7>Score: {{ word.score }} </h7>
					<!--<a class="waves-effect waves-light btn-small">Upvote</a> -->
				</div>
			</div>
		</div>
	</div>
</div>


<div class="row">
	<div class="col s4">
		<a href="{{ url_for('edit_word', word_id=word._id) }}"
			class="waves-effect waves-light btn"><i class="material-icons left">edit</i>Edit</a>

	</div>
	<div class="col s4">
		<a href="{{ url_for('delete_word', word_id=word._id) }}"
			class="waves-effect waves-light btn"><i class="material-icons left">delete</i>Delete</a>
	</div>

	<div class="col s4">
		<a class="waves-effect waves-light btn modal-trigger"
			href="#modal1"><i class="material-icons left">share</i>Share</a>
	</div>

	<div id="modal1" class="modal">
		<div class="modal-content">

		
			<input type="text" value="{{url_for('manage_word', word_id=word._id)}}" id="myInput">
			<button onclick="myFunction()">Copy</button>
			
			<script>
            function myFunction() {
                /* Get the text field */
                var copyText = document.getElementById("myInput");

                /* Select the text field */
                copyText.select();
                copyText.setSelectionRange(0, 99999); /*For mobile devices*/

                /* Copy the text inside the text field */
                document.execCommand("copy");

                /* Alert the copied text */
                alert("Copied!");
            }
			</script>

		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
		</div>
	</div>

</div>

{% endblock %}
