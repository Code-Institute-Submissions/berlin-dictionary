{% extends 'base.html' %} {% block content %}

<h3> Manage Word </h3>

<div class="container">
		<div class="row">
			<div class="col s12 m6">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title"><strong>{{ word.word }}</strong></span>
						<p>{{ word.definition }}</p>
						{% for example in word.example %}
						<p><em>{{ example }}</em></p>
						{% endfor %}
					

						<p>{{ word.author }}</p>
					</div>
					<div class="card-action">
						<h7>Score: {{ word.score }} </h7>
						<a class="waves-effect waves-light btn-small">Upvote</a>
					</div>
				</div>
			</div>
		</div>
</div>


<div class="row">
	<div class="col s4">
		<a href="" class="waves-effect waves-light btn"><i class="material-icons left">edit</i>Edit</a>

	</div>
	<div class="col s4">
		<a class="waves-effect waves-light btn"><i class="material-icons left">delete</i>Delete</a>

	</div>
	<div class="col s4">
		<a class="waves-effect waves-light btn"><i class="material-icons left">share</i>Share</a>

	</div>

</div>

{% endblock %}
