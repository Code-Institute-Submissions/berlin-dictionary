{% extends 'base.html' %} {% block content %}
<!-- Page Title  -->

<div class="page-title">
<h4> Add Word </h4>
</div>

<!-- Add Word Form  -->

<div class="container">
	<div class="row">
		<form action="{{ url_for('insert_word') }}" method="POST">

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">mood</i>
					<input id="word" name="word" type="text" class="validate" required>
					<label for="word">Word</label>
				</div>
			</div>


			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">library_books</i>
					<textarea id="definition" name="definition" class="materialize-textarea" required></textarea>
					<label for="definition">Definition</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">mode_edit</i>
					<textarea id="example" name="example" class="materialize-textarea"></textarea>
					<label for="example">Examples</label>
					<h6>To add multiple, put '/' in between examples.</h6>
				</div>
			</div>


			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i>
					<input id="author" name="author" type="text" class="validate">
					<label for="author">Author</label>
				</div>
			</div>

			<div class="row hide-score">
				<div class="input-field col s12">
					<i class="material-icons prefix">thumb_up</i>
					<input id="score" name="score" type="text" class="validate" value="0">
					<label for="score">Score</label>
				</div>
			</div>

			<div class="row">
				<button class="btn waves-effect waves-light purple-background-color" type="submit">Submit<i class="material-icons right">send</i></button>
			</div>
		</form>
	</div>
</div>


{% endblock %}
