{% extends 'base.html' %} {% block content %}

<div class="nav-wrapper row search-section">
	<form action="{{url_for('search', query=input)}}">
			<div class="input-field col m10 search-bar">
				<input id="search_query" name="search_query" type="search" required>
				<label class="label-icon" for="search"><i class="material-icons">search</i></label>
				<i class="material-icons">close</i>
			</div>
			<div class="col m2 search-button">
				<button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
			</div>
	</form>
</div>



<div class="row" id="filters-section">
	<div class="col m3">
		<h4>Filters: </h4>
	</div>
	<div class="col m3">
		<form action="{{ url_for('alphabetical_order') }}">

			<button class="btn waves-effect waves-light" name="action">Alphabetical Order</button>
		</form>
	</div>
	<div class="col m3">
		<form action="{{ url_for('high_score_words') }}">

			<button class="btn waves-effect waves-light" name="action">Popular Words</button>
		</form>
	</div>
	<div class="col m3">
		<form action="{{ url_for('score_rank') }}">

			<button class="btn waves-effect waves-light" name="action">Rank by Score</button>
		</form>
	</div>

</div>


{% for word in words %}
<div class="container">


	<a href="{{ url_for('manage_word', word_id=word._id)}}">

		<div class="row">
			<div class="col s12 m6">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title"><strong>{{ word.word }}</strong></span>
						<p>{{ word.definition }}</p>
						{% for example in word.example %}
						<p><em>{{ example }}</em></p>
						{% endfor %}


						<p>{{ word.author }}</p>
					</div>
					<div class="card-action">
						<h7 id='display-score'>Score: {{ word.score }} </h7>






					</div>
				</div>
			</div>
		</div>
	</a>

</div>



{% endfor %}
<div>
	<button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>
</div>

{% endblock %}
