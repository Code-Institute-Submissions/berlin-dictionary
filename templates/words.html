{% extends 'base.html' %}
{% block content %}

{% for word in words %}

<div class="row">
	<div class="col s12 m6">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<span class="card-title"><strong>{{ word.word }}</strong></span>
				<p>{{ word.definition }}</p>
				<p><em>{{ word.example[0] }}</em></p>
				<p><em>{{ word.example[1] }}</em></p>

				<p>{{ word.author }}</p>
			</div>
			<div class="card-action">
				<h7>Score: {{ word.score }} </h7>
				<a class="waves-effect waves-light btn-small">Upvote</a>
			</div>
		</div>
	</div>
</div>
{% endfor %}

{% endblock %}
