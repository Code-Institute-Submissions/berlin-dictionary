{% extends 'base.html' %} {% block content %}

{% for word in words %}
<div class="container">
	<a href="{{ url_for('manage_word', word_id=word._id)}}">

		<div class="row">
			<div class="col s12 m6">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title"><strong>{{ word.word }}</strong></span>
						<p>{{ word.definition }}</p>
						{% for example in word.example %}
						<p><em>{{ example }}</em></p>
						{% endfor %}
					

						<p>{{ word.author }}</p>
					</div>
					<div class="card-action">
						<h7>Score: {{ word.score }} </h7>
						<a class="waves-effect waves-light btn-small">Upvote  <i class="material-icons prefix">thumb_up</i>
</a>
					</div>
				</div>
			</div>
		</div>
	</a>
</div>
{% endfor %}

{% endblock %}
