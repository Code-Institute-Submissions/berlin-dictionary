{% extends 'base.html' %} {% block content %}

<div class="row" id="filters-section">
	<div class="col m3">
		<h4>Filters: </h4>
	</div>
		<div class="col m3">
		<form action="{{ url_for('alphabetical_order') }}">

			<button class="btn waves-effect waves-light" name="action">Alphabetical Order</button>
		</form>
	</div>
	<div class="col m3">
		<form action="{{ url_for('high_score_words') }}">

			<button class="btn waves-effect waves-light" name="action">Popular Words</button>
		</form>
	</div>
	<div class="col m3">
		<form action="{{ url_for('score_rank') }}">

			<button class="btn waves-effect waves-light" name="action">Rank by Score</button>
		</form>
	</div>

</div>

{% for word in alpabetical_words %}
<div class="container">


	<a href="{{ url_for('manage_word', word_id=word._id)}}">

		<div class="row">
			<div class="col s12 m6">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title"><strong>{{ word.word }}</strong></span>
						<p>{{ word.definition }}</p>
						{% for example in word.example %}
						<p><em>{{ example }}</em></p>
						{% endfor %}


						<p>{{ word.author }}</p>
					</div>
					<div class="card-action">
						<h7 id='display-score'>Score: {{ word.score }} </h7>

<!-- 
						<form action="{{ url_for('upvote_word', word_id=word._id) }}" method="POST">

							<button class="waves-effect waves-purple btn-small" id="upvote-btn" type="submit" onclick="updateDisplayedScore()">Upvote
								<i class="material-icons prefix">thumb_up</i></button>
						</form>

-->


					</div>
				</div>
			</div>
		</div>
	</a>

</div>


<script>
	function updateDisplayedScore() {
    
  document.getElementById("display-score").innerHTML = "Score:" + {{ word.score|safe }};

}
        
</script>
{% endfor %}
<div>
	<button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>
</div>

{% endblock %}
